  <body>

    <h1>Map of local grocery stores     
    <button onclick="getLocation()">Show Current Location</button>
    </h1>
    <p id="demo"></p>
    
    <div id="googleMap" style="width:100%;height:665px;"></div>

    <script>
      function myMap() {
        var mapProp= {
          center:new google.maps.LatLng(40.7128,-74.0060),
          zoom:14,
          mapTypeId: google.maps.MapTypeId.HYBRID
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ22ezN2EaN6YBbNFVw5Dvz6rvEPGdxVU&callback=myMap"></script>

    <script>
      var x = document.getElementById("demo");
      
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition)
        } else {
          x.innerHTML = "Geolocation is not supported by this browser"
        }
      }

      function showPosition(position) {
        googleMap.setCenter(position.coords.latitude, position.coords.longitude);
      }
      
    </script>

  </body>
